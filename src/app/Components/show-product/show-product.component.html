<div class="mx-auto" style="width: 200px; color: purple;">
    <h1><b>Show Product</b></h1>
</div>
<div *ngIf="isLoading">
    <!-- Loading indicator -->
    <h3 class="mx-auto" style="width: 200px; color: yellowgreen;">Loading...</h3>
</div>
<div *ngIf="!isLoading">
    <div *ngFor="let item of productDetails">
        <p><b>Item Code: </b>{{ item.ItemCode }}</p>
        <p><b>Description: </b>{{ item.Description }}</p>
        <p><b>Package: </b>{{ item.Package }}</p>
        <p><b>Unit: </b>{{ item.Unit }}</p>
        <img [src]="'data:image/jpg;base64,'+item.ItemPhoto" style="height:300px;width:300px" />
    </div>
</div>
